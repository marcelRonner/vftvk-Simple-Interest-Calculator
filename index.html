<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="detaildiv">
                <table>
                    <tr>
                        <td width="120px">Amount</td>
                        <td><input type="number" id="principal"></td> 
                    </tr>
                    <tr>
                        <td>Interest Rate</td>
                        <td><input type="range" id="rate" min=1 max=20 value=10.25 step="0.25" onchange="updateRate()">
                            <span id="rate_val">
                                10.25%
                            </span></td> 
                    </tr>
                    <tr>
                        <td>No. of Years</td>
                        <td><select id="years" onchange="">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select></td> 
                    </tr>
                </table>
               <br>
                <button onclick="compute()">Compute Interest</button>
                <br> <br>
                <span id="result">
                </span>
                <br> <br>
            </div>
            <footer>
                &#169; This Calculator belongs to Marcel Ronner
            </footer>
        </div>

    </body>
    
</html>
